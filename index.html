<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<main>
  <article class="container">
    <picture class="img">
      <source srcset="images/image-product-desktop.jpg" media="(min-width: 625px)">
      <img src="images/image-product-mobile.jpg" alt="perfume">
    </picture>

    <div class="content">
      <p class="category">PERFUME</p>

      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
  
      <p>A floral, solar and voluptuous<br>interpretation composed by Olivier<br>Polge, 
     Perfumer-Creator for the House of<br> CHANEL.</p>
  
      <div class="flex-group">
        <p class="price">$149.99</p>
        <p class="price1">$169.99</p>
      </div>
  
  
      <button class="btn">
        <img src="images/icon-cart.svg" alt="cart"> Add to cart
      </button>
    </div>
  </article>
</main>
  


</body>
</html>
